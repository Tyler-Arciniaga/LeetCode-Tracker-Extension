<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setting Screen</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    
    <header>

        <img src = "/images/backArrowLogo.png" id = "go-to-formScreen" class = "setting_logo"/>

        <h1>LeetLogger</h1>

        <img src="/images/leetcode_logger_cartoon.webp" class="logo" alt="Leetcode Logger Cartoon">

    </header>

    <div id  = "settings_screen" class = "form-item">
        <form id = "spreadsheet-form">
            <label for = "spreadsheet_id">Spreadsheet ID</label>
            <input id = "spreadsheet_id" name = "spreadsheet_id" type = "text" value = ""/>
            <br>
            <button id = "idSubmit" type ="submit">Submit</button>
        </form>
    </div>
    
    
</body>
<script src = "settings.js"></script>
</html>
