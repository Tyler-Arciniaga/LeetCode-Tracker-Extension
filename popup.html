<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCode Tracker</title>
</head>
<body>
    <h1>LeetCode Tracker</h1>

    <label for = "official_title">Problem Title</label>
    <input name = "official_title" type = "text" value = ""/>
    <br>
    
    <label for = "official_difficulty">Problem Difficulty</label>
    <input name = "official_difficulty" type = "text"/>
    
    
    <br>
    <label for="personal_difficulty">Personal Difficulty</label>
    
    <select name = "personal_difficulty" id = "personal_difficulty">
        <option value = "" selected disabled hidden>--</option>
        <option value = "Easy">Easy</option>
        <option value = "Medium">Medium</option>
        <option value = "Hard">Hard</option>
    </select>

    
    <br>

    <label for = "personal_notes">Personal Notes</label>
    <input name = "personal_notes" type = "text"/>

    <br>

    <input name = "problem_submission" type = "submit"




</body>
<script src = "popup.js"></script>
</html>
